window:
  dimensions:
    columns: 140
    lines: 60
  padding:
    x: 10
    y: 30
  decorations: transparent
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  size: 12.0
  use_thin_strokes: true
background_opacity: 0.95
# Colors (Nord)
colors:
  primary:
    background: "#2E3440"
    foreground: "#D8DEE9"
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#E5E9F0"
  bright:
    black: "#4C566A"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#8FBCBB"
    white: "#ECEFF4"
cursor:
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /usr/local/bin/zsh
  args:
    - --login
